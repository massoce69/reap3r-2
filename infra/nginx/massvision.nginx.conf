upstream reap3r_agent_ws {
    server 127.0.0.1:4001;
    keepalive 16;
}

upstream reap3r_backend {
    server 127.0.0.1:4000;
    keepalive 32;
}

upstream reap3r_frontend {
    server 127.0.0.1:3000;
    keepalive 16;
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _ 72.62.181.194 massvision.pro www.massvision.pro;
    client_max_body_size 100M;

    # Health endpoints (backend)
    location = /health { proxy_pass http://reap3r_backend/health; }
    location = /ready  { proxy_pass http://reap3r_backend/ready; }

    location /api/ {
        proxy_pass http://reap3r_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
    }

    # Agent WebSocket — dedicated port 4001
    location /ws/agent {
        proxy_pass http://reap3r_agent_ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # UI WebSocket (frontend/backend push)
    location /ws/ {
        proxy_pass http://reap3r_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Next static assets
    location /_next/static/ {
        proxy_pass http://reap3r_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
    }

    location / {
        proxy_pass http://reap3r_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

