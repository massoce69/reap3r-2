# ─────────────────────────────────────────
# MASSVISION Reap3r — Prometheus Config
# ─────────────────────────────────────────

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

rule_files: []

scrape_configs:
  - job_name: 'reap3r-backend'
    metrics_path: /metrics
    static_configs:
      - targets: ['backend:4000']
        labels:
          service: 'reap3r-backend'
          environment: 'production'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'host'
