# ─────────────────────────────────────────────────────────
# MASSVISION Reap3r — Docker Compose (Development)
# ─────────────────────────────────────────────────────────

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: reap3r
      POSTGRES_USER: reap3r
      POSTGRES_PASSWORD: reap3r_dev_password
    ports:
      # Use 5433 by default to avoid conflicts with local Postgres instances already bound to 5432.
      - "${PG_PORT:-5433}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reap3r"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgres://reap3r:reap3r_dev_password@postgres:5432/reap3r
      JWT_SECRET: dev-jwt-secret-change-in-production
      HMAC_SECRET: dev-hmac-secret-change-in-production
      PORT: 4000
      NODE_ENV: development
      LOG_LEVEL: debug
      CORS_ORIGIN: http://localhost:3000
    command: ["sh", "-c", "node backend/dist/db/migrate.js && node backend/dist/index.js"]
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
      NEXT_PUBLIC_WS_URL: ws://localhost:4000
      # Next standalone server binds to process.env.HOSTNAME; force 0.0.0.0 inside Docker.
      HOSTNAME: 0.0.0.0
    depends_on:
      - backend
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.51.0
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=30d'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.4.0
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  pgdata:
  prometheus_data:
  grafana_data:
