[package]
name = "reap3r-agent"
version = "1.0.0"
edition = "2021"
description = "MASSVISION Reap3r Agent â€” Remote management agent"
license = "Proprietary"

[[bin]]
name = "reap3r-agent"
path = "src/main.rs"

[dependencies]
tokio = { version = "1", features = ["full"] }
tokio-tungstenite = { version = "0.24", features = ["native-tls"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
hmac = "0.12"
sha2 = "0.10"
hex = "0.4"
uuid = { version = "1", features = ["v4"] }
chrono = { version = "0.4", features = ["local-offset"] }
sysinfo = "0.31"
hostname = "0.4"
rand = "0.8"
reqwest = { version = "0.12", features = ["json", "native-tls"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["json"] }
clap = { version = "4", features = ["derive", "env"] }
dirs = "5"
futures-util = "0.3"
url = "2"

[target.'cfg(windows)'.dependencies]
windows-service = "0.7"
winreg = "0.52"

[profile.release]
opt-level = "z"
lto = true
strip = true
