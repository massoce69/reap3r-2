# ════════════════════════════════════════════════════════════
#  Static CRT linking — ensures the agent binary has ZERO
#  external DLL dependencies (no VCRUNTIME140.dll, no UCRT).
#  This is critical for Windows 7 / Server 2008 R2 support.
# ════════════════════════════════════════════════════════════

[target.x86_64-pc-windows-msvc]
rustflags = ["-C", "target-feature=+crt-static"]

[target.i686-pc-windows-msvc]
rustflags = ["-C", "target-feature=+crt-static"]

# Linux targets (for cross-compilation if needed)
[target.x86_64-unknown-linux-gnu]
rustflags = ["-C", "target-feature=+crt-static"]
